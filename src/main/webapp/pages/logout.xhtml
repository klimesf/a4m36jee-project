<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <f:view>
        <div class="container" style="padding-top: 50px; padding-bottom: 30px;" align="center">
            <h:graphicImage library="images" name="img.jpg" styleClass="img-circle" height="200"/>
        </div>
        <div class="container" style="padding-top: 50px" align="right">

            <h:form class="form-inline" >
                <div class="row" align="center">
                    <div class="form-group">
                        <h:outputLabel value="You were successfully logged out."/>
                    </div>
                </div>

                <div class="row" align="center">
                    <div class="form-group">
                        <h:outputLabel value="Continue here:"/>
                    </div>

                    <div class="form-group">
                        <h:button id="homeBtn" styleClass="btn btn-primary" outcome="/faces/pages/index.xhtml" value="Home"/>
                    </div>
                </div>
            </h:form>
        </div>
    </f:view>
</h:body>

</html>
