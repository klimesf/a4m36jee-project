<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<h:head>
    <title>Access denied</title>
</h:head>
<h:body style="background-color: #d9534f">
    <f:view>
        <div class="container" style="padding-top: 50px" align="right">
            <h:graphicImage library="images" name="img.jpg" styleClass="img-circle" width="400"/>
        </div>
        <div class="container" align="left">
            <h:form class="form-inline">
                <div class="form-group">
                    <h:outputLabel value="Oops..." style="color: white; font-size: 1500%"/>
                </div>
            </h:form>
        </div>
        <div class="container" align="right">
            <h:form class="form-inline">
                <div class="form-group">
                    <h:outputLabel value="Acces denied" style="color: white; font-size: 350%"/>
                </div>
            </h:form>
        </div>
        <div class="container" style="padding-top: 50px" align="right">
            <h:form class="form-inline" >
                <div class="row" align="center">

                    <div class="form-group">
                        <h:outputLabel value="Continue here:" style="color: white"/>
                    </div>

                    <div class="form-group">
                        <h:button id="homeBtn" styleClass="btn btn-primary" outcome="/faces/pages/index.xhtml" value="Home"/>
                    </div>

                    <div class="form-group">
                        <h:commandButton styleClass="btn btn-default" value="Logout" id="logout" action="#{userSession.logout}" />
                    </div>

                </div>
            </h:form>
        </div>
    </f:view>
</h:body>

</html>
