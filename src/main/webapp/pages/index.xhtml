<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:outputStylesheet library="css" name="bootstrap.css"/>

<h:head>
    <title>Home - Resources</title>
</h:head>
<h:body>
    <f:view>
        <div class="container" style="padding-top: 50px">

            <h:form class="form-inline" id="logoutIndexForm">
                <div class="row" align="right">

                    <div class="form-group">
                        <h:column>
                            <h:outputText value="Number of connected users: "/>
                            <h:outputText value="${infoViewResource.numberOfConnectedUsers}"/>
                        </h:column>
                    </div>

                    <div class="form-group">
                        <h:button id="logoutListReservations" styleClass="btn btn-default" outcome="/faces/pages/logoutPage.xhtml" value="Logout"/>
                    </div>

                </div>
            </h:form>


            <div class="row col-md-8"><h2>ATIS - Air Traffic Information System</h2></div>

            <br style="clear:both; height: 1px;"/>

            <h:form class="form-inline" id="selectEntityForm">

                <div class="form-group">
                    <h:button id="indexFlight" styleClass="btn btn-primary" outcome="/faces/pages/model/flight/listFlights.xhtml" value="List of flights"/>
                </div>
                <div class="form-group">
                    <h:button id="indexDestination" styleClass="btn btn-primary" outcome="/faces/pages/model/destination/listDestinations.xhtml" value="List of destinations"/>
                </div>
                <div class="form-group">
                    <h:button id="indexReservation" styleClass="btn btn-primary" outcome="/faces/pages/model/reservation/listReservations.xhtml" value="List of reservations"/>
                </div>
                <div class="form-group">
                    <h:button id="indexImport" styleClass="btn btn-primary" outcome="batchImport.xhtml" value="BATCH Import"/>
                </div>

            </h:form>

        </div>
    </f:view>
</h:body>

</html>
