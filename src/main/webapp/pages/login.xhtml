<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:outputStylesheet library="css" name="bootstrap.css"/>

<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <f:view>
        <div class="container" style="padding-top: 50px" align="right">
            <h:graphicImage library="images" name="img.jpg" styleClass="img-circle" width="400"/>
        </div>
        <div class="container" align="left">
            <h:form class="form-inline">
                <div class="form-group">
                    <h:outputLabel value="Zadejte..." style="font-size: 1500%"/>
                </div>
            </h:form>
        </div>
        <div class="container" align="right">
            <h:form class="form-inline">
                <div class="form-group">
                    <h:outputLabel value="Přihlašovací údaje" style="font-size: 350%"/>
                </div>
            </h:form>
        </div>
        <div class="container" style="padding-top: 50px" align="right">
            <h:form id="loginForm" class="form-inline" prependId="false">
                <div class="form-group">
                    <h:outputLabel value="Username" for="username" />
                    <h:inputText styleClass="form-control" id="username"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Password" for="password" />
                    <h:inputSecret styleClass="form-control" id="password"/>
                </div>
                <div class="form-group">
                    <h:commandButton class="btn btn btn-success" value="Login"/>
                </div>
            </h:form>
        </div>
    </f:view>
</h:body>
</html>
