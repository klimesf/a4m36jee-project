<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:outputStylesheet library="css" name="bootstrap.css"/>

<h:head>

    <title>Create reservation</title>

</h:head>
<h:body>
    <f:view>
        <h:form id="createReservationForm">
            <div class="container" style="padding-left: 50px">

                <h2>Create reservation</h2>

                <c:set var="flight" value="#{flightViewResource.getFlight(request.getParameter('id'))}" scope="request" />

                <div class="form-group">
                    <h:outputLabel value="Seat: *" for="createReservationSeat" />
                    <h:inputText styleClass="form-control" id="createReservationSeat" value="#{reservation.seat}" title="seats">
                        <f:attribute name="flightId" value="#{flight.id}"/>
                        <f:validator binding="#{reservationSeatJSFValidator}"/>
                    </h:inputText>
                    <p:messages for="createReservationSeat" display="ico"/>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Password: *" for="createReservationPassword" />
                    <h:inputSecret styleClass="form-control" id="createReservationPassword" value="#{reservation.password}" title="password">
                        <f:validator binding="#{reservationPasswordJSFValidator}"/>
                    </h:inputSecret>
                    <p:messages for="createReservationPassword" display="ico"/>
                </div>

                <div class="row" align="left">
                    <div class="form-group">
                        <h:commandButton id="createReservationBtn" styleClass="btn btn-success" value="Create" action="#{reservationViewResource.createReservation(reservation, flight)}">
                            <f:param name="id" value="#{flight.id}"/>
                        </h:commandButton>
                    </div>
                    <div class="form-group">
                        <h:button id="cancelReservationBtn" styleClass="btn btn-danger" outcome="/faces/pages/model/flight/listFlightReservations.xhtml" value="Cancel">
                            <f:param name="id" value="#{flight.id}"/>
                        </h:button>
                    </div>
                </div>
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
