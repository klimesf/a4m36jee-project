<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:outputStylesheet library="css" name="bootstrap.css"/>

<h:head>
    <title>Zaplacení rezervace: #{request.getParameter('id')}</title>
</h:head>
<h:body>
    <f:view>
        <h:form id="payReservationForm">
            <div class="container" style="padding-left: 50px">

                <h:form class="form-inline" id="userPayReservationForm">
                    <div class="row" align="right">
                        <div class="form-group">
                            <h:column>
                                <h:outputText value="Počet přihlášených uživatelů: "/>
                                <h:outputText value="${infoRestController.getNumberOfConcurentUsers()}"/>
                            </h:column>
                        </div>
                    </div>
                </h:form>

                <h2>Platba rezervace</h2>

                <div class="form-group">
                    <h:outputLabel value="Číslo platební karty: *" for="payReservationCardNumber" />
                    <h:inputText styleClass="form-control" id="payReservationCardNumber" title="payReservationCardNumber" a:maxlength="16" a:minlength="16">
                    </h:inputText>
                </div>

                <div class="form-group">
                    <h:outputLabel value="CVV2/CVC2: *" for="payReservationCardCV" />
                    <h:inputText styleClass="form-control" id="payReservationCardCV" title="payReservationCardCV" a:maxlength="3" a:minlength="3">
                    </h:inputText>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Pro potvrzení zaplacení zadejte heslo: *" for="payReservationPassword" />
                    <h:inputSecret styleClass="form-control" id="payReservationPassword" value="#{password.pass}" title="password" a:maxlength="20" a:minlength="6">
                        <f:attribute name="reservationId" value="#{request.getParameter('id')}"/>
                        <f:validator binding="#{reservationPayJSFValidator}" />
                    </h:inputSecret>
                </div>

                <div class="form-group">
                    <h:commandButton id="payReservationBtn" styleClass="btn btn-success" value="Zaplatit" action="#{reservationRestController.payReservation(request.getParameter('id'), request.getParameter('flightId'), password.pass)}">
                        <f:param name="id" value="#{request.getParameter('id')}"/>
                        <f:param name="flightId" value="#{request.getParameter('flightId')}"/>
                    </h:commandButton>
                </div>

                <div class="form-group">
                    <h:button id="cancelReservationBtn" styleClass="btn btn-danger" value="Zrušit" outcome="/pages/model/flight/listFlightReservations.xhtml">
                        <f:param name="id" value="#{request.getParameter('flightId')}"/>
                    </h:button>
                </div>

            </div>
        </h:form>
    </f:view>
</h:body>
</html>
