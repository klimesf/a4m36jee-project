<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:outputStylesheet library="css" name="bootstrap.css"/>

<h:head>
    <title>Generování letenky: #{request.getParameter('id')}</title>
</h:head>
<h:body>
    <f:view>
        <h:form id="printReservationForm">
            <div class="container" style="padding-left: 50px">

                <h:form class="form-inline" id="userPrintReservationForm">
                    <div class="row" align="right">
                        <div class="form-group">
                            <h:column>
                                <h:outputText value="Počet přihlášených uživatelů: "/>
                                <h:outputText value="${infoRestController.getNumberOfConcurentUsers()}"/>
                            </h:column>
                        </div>
                    </div>
                </h:form>

                <h2>Generování e-letenky</h2>

                <div class="form-group">
                    <h:outputLabel value="Pro potvrzení generování e-letenky zadejte heslo: *" for="printReservationPassword" />
                    <h:inputSecret styleClass="form-control" id="printReservationPassword" value="#{password.pass}" title="password" a:maxlength="20" a:minlength="6">
                        <f:attribute name="reservationId" value="#{request.getParameter('id')}"/>
                        <f:validator binding="#{reservationPrintJSFValidator}"/>
                    </h:inputSecret>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Zadejte email pro zaslání e-letenky: *" for="printReservationEmail" />
                    <h:inputText styleClass="form-control" id="printReservationEmail" value="#{email.emailAddress}" title="emailAddress">
                        <f:validator binding="#{reservationEmailJSFValidator}"/>
                    </h:inputText>
                </div>

                <div class="form-group">
                    <h:commandButton id="printReservationBtn" styleClass="btn btn-success" value="Generovat e-letenku" action="#{reservationRestController.printTicketReservation(request.getParameter('id'), request.getParameter('flightId'), password.pass, email.emailAddress)}">
                        <f:param name="id" value="#{request.getParameter('id')}"/>
                        <f:param name="flightId" value="#{request.getParameter('flightId')}"/>
                    </h:commandButton>
                </div>

                <div class="form-group">
                    <h:button id="backReservationBtn" styleClass="btn btn-danger" value="Zrušit" outcome="/pages/model/flight/listFlightReservations.xhtml">
                        <f:param name="id" value="#{request.getParameter('flightId')}"/>
                    </h:button>
                </div>

            </div>
        </h:form>
    </f:view>
</h:body>

</html>
