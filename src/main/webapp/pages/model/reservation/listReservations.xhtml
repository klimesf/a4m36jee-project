<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:outputStylesheet library="css" name="bootstrap.css"/>

<h:head>
    <title>List of reservations</title>
</h:head>
<h:body>
    <f:view>
        <div class="container" style="padding-top: 50px">

            <h:form class="form-inline" id="logoutListDestinationForm">
                <div class="row" align="right">

                    <div class="form-group">
                        <h:button id="homeListDestinationsBtn" styleClass="btn btn-primary" outcome="/faces/pages/index.xhtml" value="Home"/>
                    </div>

                    <div class="form-group">
                        <h:button id="logoutListReservations" styleClass="btn btn-default" outcome="/faces/pages/logoutPage.xhtml" value="Logout"/>
                    </div>

                </div>
                <div class="row" align="right">
                    <div class="form-group">
                        <h:column>
                            <h:outputText value="Počet přihlášených uživatelů: "/>
                            <h:outputText value="${infoRestController.getNumberOfConcurentUsers()}"/>
                        </h:column>
                    </div>
                </div>
            </h:form>

            <div class="row col-md-4"><h2>List of reservations</h2></div>

            <br style="clear:both; height: 1px;"/>

            <h:form id="listReservationForm">

                <h:dataTable id="reservationsTableListReservations" styleClass="table" value="#{reservationViewResource.allReservations}" var="reservation">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{reservation.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Flight"/>
                        </f:facet>
                        <h:outputText value="#{reservation.flight.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Seat"/>
                        </f:facet>
                        <h:outputText value="#{reservation.seat}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Created"/>
                        </f:facet>
                        <h:outputText value="#{reservation.created}"/>
                    </h:column>
                </h:dataTable>

            </h:form>
        </div>
    </f:view>
</h:body>

</html>
