<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:outputStylesheet library="css" name="bootstrap.css"/>

<h:head>
    <title>Delete reservation: #{request.getParameter('id')}</title>
</h:head>
<h:body>
    <f:view>
        <h:form id="deleteReservationForm">
            <div class="container" style="padding-left: 50px">

                <h2>Delete reservation</h2>

                <div class="form-group">
                    <h:outputLabel value="Are you sure to delete reservation #{request.getParameter('id')}?"/>
                </div>


                <div class="form-group">
                    <h:outputLabel value="Password for reservation: *" for="deleteReservationPassword" />
                    <h:inputSecret styleClass="form-control" id="deleteReservationPassword" value="#{reservation.password}" title="password">
                        <f:attribute name="reservationId" value="#{request.getParameter('id')}"/>
                        <f:validator binding="#{passwordJSFValidator}" />
                    </h:inputSecret>
                    <p:messages for="deleteReservationPassword" display="ico"/>
                </div>

                <div class="form-group">
                    <h:commandButton id="deleteReservationBtn" styleClass="btn btn-success" value="Delete" action="#{reservationViewResource.deleteReservation(request.getParameter('id'), request.getParameter('flightId'), reservation.password)}">
                        <f:param name="id" value="#{request.getParameter('id')}"/>
                        <f:param name="flightId" value="#{request.getParameter('flightId')}"/>
                    </h:commandButton>
                </div>

                <div class="form-group">
                    <h:button id="cancelReservationBtn" styleClass="btn btn-danger" value="Cancel" outcome="/pages/model/flight/listFlightReservations.xhtml">
                        <f:param name="id" value="#{request.getParameter('flightId')}"/>
                    </h:button>
                </div>

            </div>
        </h:form>
    </f:view>
</h:body>

</html>
