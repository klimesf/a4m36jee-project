<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputStylesheet library="css" name="bootstrap.css"/>

<h:head>
    <title>List of rezervations for flight: #{request.getParameter('id')}</title>
</h:head>
<h:body>
    <f:view>
        <div class="container" style="padding-top: 50px">

            <h:form class="form-inline" id="logoutListDestinationForm">
                <div class="row" align="right">

                    <div class="form-group">
                        <h:button id="homeReservationListFlightsBtn" styleClass="btn btn-primary" outcome="/faces/pages/index.xhtml" value="Home"/>
                    </div>

                    <div class="form-group">
                        <h:button id="logoutListReservationsFlight" styleClass="btn btn-default" outcome="/faces/pages/logoutPage.xhtml" value="Logout"/>
                    </div>

                </div>
                <div class="row" align="right">
                    <div class="form-group">
                        <h:column>
                            <h:outputText value="Number of connected users: "/>
                            <h:outputText value="${infoViewResource.numberOfConnectedUsers}"/>
                        </h:column>
                    </div>
                </div>
            </h:form>

            <c:set var="flight" value="#{flightViewResource.getFlight(request.getParameter('id'))}" scope="request"/>

            <div class="row col-md-4"><h2>List of reservations for flight: #{flight.name}</h2></div>

            <br style="clear:both; height: 1px;"/>

            <h:form id="listReservationFlightsForm">

                <h:dataTable id="reservationFlightsTableListFlights" styleClass="table" value="#{reservationViewResource.getFlightReservation(request.getParameter('id'))}" var="reservation">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{reservation.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Seat"/>
                        </f:facet>
                        <h:outputText value="#{reservation.seat}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Created"/>
                        </f:facet>
                        <h:outputText value="#{reservation.created}"/>
                    </h:column>
                    <h:column>
                        <h:button id="payReservationListFlightsBtn" styleClass="btn btn-primary" outcome="/pages/model/reservation/payReservation.xhtml" value="Pay">
                            <f:param name="id" value="#{reservation.getId()}"/>
                            <f:param name="flightId" value="#{request.getParameter('id')}"/>
                        </h:button>
                    </h:column>
                    <h:column>
                        <h:button id="deleteReservationListFlightsBtn" styleClass="btn btn-danger" outcome="/pages/model/reservation/deleteReservation.xhtml" value="Storno">
                            <f:param name="id" value="#{reservation.getId()}"/>
                            <f:param name="flightId" value="#{request.getParameter('id')}"/>
                        </h:button>
                    </h:column>
                    <h:column>
                        <h:button id="printTicketReservationListFlightsBtn" styleClass="btn btn-info" outcome="/pages/model/reservation/printReservation.xhtml" value="Generate e-ticket">
                            <f:param name="id" value="#{reservation.getId()}"/>
                            <f:param name="flightId" value="#{request.getParameter('id')}"/>
                        </h:button>
                    </h:column>

                </h:dataTable>

                <div class="form-group">
                    <h:button id="createReservationListFlightsBtn" styleClass="btn btn-info" outcome="/faces/pages/model/reservation/createReservation.xhtml" value="Create new rezervation">
                        <f:param name="id" value="#{request.getParameter('id')}"/>
                    </h:button>
                </div>

                <div class="form-group">
                    <h:button id="flightReservationListFlightsBtn" styleClass="btn btn-info" outcome="listFlights.xhtml" value="List of flights"/>
                </div>

            </h:form>
        </div>
    </f:view>
</h:body>
</html>
