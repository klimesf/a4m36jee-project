<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<h:head>
    <title>Delete flight: #{request.getParameter('id')}</title>
</h:head>
<h:body>
    <f:view>
        <h:form id="deleteFlightForm" styleClass="form-inline">
            <div class="container" style="padding-top: 50px">

                <c:set var="flight" value="#{flightController.getFlight(request.getParameter('id'))}" scope="request"/>

                <h2>Delete flight</h2>

                <div class="row" align="left">
                    <div class="form-group">
                        <h:outputLabel value="Are you sure to delete flight #{flight.name}?"/>
                    </div>
                </div>

                <div class="row" align="left">
                    <div class="form-group">
                        <h:commandButton id="deleteFlightBtn" styleClass="btn btn-success" value="Delete" action="#{flightController.deleteFlight(request.getParameter('id'))}">
                            <f:param name="id" value="#{request.getParameter('id')}"/>
                        </h:commandButton>
                    </div>

                    <div class="form-group">
                        <h:button id="cancelFlightBtn" styleClass="btn btn-danger" value="Cancel" outcome="listFlights.xhtml"/>
                    </div>
                </div>
            </div>
        </h:form>


    </f:view>
</h:body>

</html>
