<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputStylesheet library="css" name="bootstrap.css"/>

<h:head>
    <title>Editace letu: #{request.getParameter('id')}</title>
</h:head>
<h:body>
    <f:view>
        <h:form id="editFlightForm">
            <div class="container" style="padding-left: 50px">

                <h2>Editace letu</h2>

                <div class="form-group">
                    <h:outputLabel value="Jméno letu: *" for="editFlightName" />
                    <h:inputText styleClass="form-control" id="editFlightName" value="#{flightBean.name}" title="name" a:maxlength="200" a:minlength="4">
                    </h:inputText>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Počet sedadel: *" for="editFlightSeats" />
                    <h:inputText styleClass="form-control" id="editFlightSeats" value="#{flightBean.seats}" title="seats">
                    </h:inputText>
                </div>

                <div class="form-group">
                <h:commandButton id="editFlightBtn" styleClass="btn btn-success" value="Uložit" action="#{flightBean.createFlight()}">
                    <f:param name="id" value="#{request.getParameter('id')}"/>
                </h:commandButton>
                </div>

            </div>
        </h:form>


    </f:view>
</h:body>

</html>
