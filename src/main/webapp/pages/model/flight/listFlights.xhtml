<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<h:head>
    <title>List of flights</title>
</h:head>
<h:body>
    <f:view>
        <div class="container" style="padding-top: 50px">

            <h:form class="form-inline" id="logoutListFlightsForm">
                <div class="row" align="right">

                    <div class="form-group">
                        <h:button id="homeListFlightsBtn" styleClass="btn btn-primary" outcome="/faces/pages/index.xhtml" value="Home"/>
                    </div>

                    <div class="form-group">
                        <h:button id="logoutListFlights" styleClass="btn btn-default" outcome="/faces/pages/logoutPage.xhtml" value="Logout"/>
                    </div>

                </div>
                <div class="row" align="right">
                    <div class="form-group">
                        <h:column>
                            <h:outputText value="Number of connected users: "/>
                            <h:outputText value="${infoController.numberOfConnectedUsers}"/>
                        </h:column>
                    </div>
                </div>
            </h:form>

            <div class="row col-md-4"><h2>List of flights</h2></div>

            <br style="clear:both; height: 1px;"/>

            <h:form id="listFlightsForm">

                <h:dataTable id="flightsTableListFlights" styleClass="table" value="#{flightController.allFlights}" var="flight">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{flight.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{flight.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date of departure"/>
                        </f:facet>
                        <h:outputText value="#{flight.date}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price of ticket [CZK]"/>
                        </f:facet>
                        <h:outputText value="#{flight.price}">
                            <f:convertNumber  pattern="#0.00" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Number of seats"/>
                        </f:facet>
                        <h:outputText value="#{flight.seats}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Departure destination"/>
                        </f:facet>
                        <h:outputText value="#{flight.from.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Arrival destination"/>
                        </f:facet>
                        <h:outputText value="#{flight.to.name}"/>
                    </h:column>
                    <h:column>
                        <h:button id="deleteListFlightsBtn" styleClass="btn btn-danger" outcome="deleteFlight.xhtml" value="Delete">
                            <f:param name="id" value="#{flight.id}"/>
                        </h:button>
                    </h:column>
                    <h:column>
                        <h:button id="reservationsListFlightsBtn" styleClass="btn btn-info" outcome="listFlightReservations.xhtml" value="List of reservations">
                            <f:param name="id" value="#{flight.id}"/>
                        </h:button>
                    </h:column>
                </h:dataTable>

                <div class="form-group">
                <h:button styleClass="btn btn-success" outcome="createFlight.xhtml" value="Create new flight"/>
                </div>

            </h:form>
        </div>
    </f:view>
</h:body>
</html>
