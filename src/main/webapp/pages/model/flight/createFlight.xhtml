<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputStylesheet library="css" name="bootstrap.css"/>

<h:head>
    <title>Vytvoření letu</title>

</h:head>
<h:body>

    <c:set var="destinations" value="#{destinationRestController.getAllDestinations(0, 2147483647, '%', 'name', 'ASC', 'name')}" />

    <f:view>
        <h:form id="createFlightForm">
            <div class="container" style="padding-left: 50px">

                <h:form class="form-inline" id="userCreateFlightForm">
                    <div class="row" align="right">
                        <div class="form-group">
                            <h:column>
                                <h:outputText value="Počet přihlášených uživatelů: "/>
                                <h:outputText value="${infoRestController.getNumberOfConcurentUsers()}"/>
                            </h:column>
                        </div>
                    </div>
                </h:form>

            <h2>Vytvoření letu</h2>

                <div class="form-group">
                    <h:outputLabel value="Jméno letu: *" for="createFlightName" />
                    <h:inputText styleClass="form-control" id="createFlightName" value="#{flightBean.name}" title="name" a:maxlength="200" a:minlength="4">
                        <f:validator binding="#{flightNameJSFValidator}"/>
                    </h:inputText>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Počet sedadel: *" for="createFlightSeats" />
                    <h:inputText styleClass="form-control" id="createFlightSeats" value="#{flightBean.seats}" title="seats">
                    </h:inputText>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Vzletová destinace: *" for="createFlightNameFrom" />
                    <h:selectOneMenu styleClass="form-control" id="createFlightNameFrom" value="#{flightBean.from}" title="from">
                        <f:selectItems value="#{destinations}" var="flight" itemLabel="#{flight.name}"/>
                    </h:selectOneMenu>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Cílová destinace: *" for="createFlightNameTo" />
                    <h:selectOneMenu styleClass="form-control" id="createFlightNameTo" value="#{flightBean.to}" title="to">
                        <f:selectItems value="#{destinations}" var="destination" itemLabel="#{flight.name}"/>
                        <f:converter binding="#{flightDestinationJSFConventer}"/>
                    </h:selectOneMenu>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Datum odletu: *" for="createFlightDateOfDeparture" />
                    <h:inputText styleClass="form-control" id="createFlightDateOfDeparture" value="#{flightBean.dateOfDeparture}" title="dateOfDeparture" required="true">
                        <f:converter binding="#{flightDateJSFConventer}"/>
                    </h:inputText>
                </div>

                <div class="form-group">
                    <h:commandButton id="createFlightBtn" styleClass="btn btn-success" value="Vytvořit" action="#{flightBean.createFlight()}"/>
                </div>

            </div>
        </h:form>
    </f:view>
</h:body>
</html>
