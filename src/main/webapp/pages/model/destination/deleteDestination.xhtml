<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputStylesheet library="css" name="bootstrap.css"/>

<h:head>
    <title>Delete destination: #{request.getParameter('id')}</title>
</h:head>
<h:body>
    <f:view>
        <h:form id="deleteDestinationForm" styleClass="form-inline">
            <div class="container" style="padding-left: 50px">

                <c:set var="destination" value="#{destinationViewResource.getDestination(request.getParameter('id'))}" scope="request"/>

                <h2>Delete destination</h2>

                <div class="row" align="left">
                    <div class="form-group">
                        <h:outputLabel value="Are you sure to delete destination #{destination.name}?"/>
                    </div>
                </div>

                <div class="row" align="left">
                    <div class="form-group">
                        <h:commandButton id="deleteDestinationBtn" styleClass="btn btn-success" value="Delete" action="#{destinationViewResource.deleteDestination(request.getParameter('id'))}">
                            <f:param name="id" value="#{request.getParameter('id')}"/>
                        </h:commandButton>
                    </div>

                    <div class="form-group">
                        <h:button id="cancelDestinationBtn" styleClass="btn btn-danger" value="Cancel" outcome="listDestinations.xhtml"/>
                    </div>
                </div>
            </div>
        </h:form>


    </f:view>
</h:body>

</html>
