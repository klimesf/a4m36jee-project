<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:outputStylesheet library="css" name="bootstrap.css"/>

<h:head>
    <title>List of destinations</title>
</h:head>
<h:body>
    <f:view>
        <div class="container" style="padding-top: 50px">

            <h:form class="form-inline" id="logoutListDestinationForm">
                <div class="row" align="right">
                    <div class="form-group">
                        <h:button id="homeListDestinationsBtn" styleClass="btn btn-primary" outcome="/faces/pages/index.xhtml" value="Home"/>
                    </div>
                    <div class="form-group">
                        <h:button id="logoutListDestinations" styleClass="btn btn-default" outcome="/faces/pages/logoutPage.xhtml" value="Logout"/>
                    </div>
                </div>
                <div class="row" align="right">
                    <div class="form-group">
                        <h:column>
                            <h:outputText value="Number of connected users: "/>
                            <h:outputText value="${infoViewResource.numberOfConnectedUsers}"/>
                        </h:column>
                    </div>
                </div>
            </h:form>

            <div class="row col-md-4"><h2>List of destinations</h2></div>

            <br style="clear:both; height: 1px;"/>

            <h:form id="listDestinationsForm">

                    <h:dataTable id="destinationsTableListDestinations" styleClass="table" value="#{destinationViewResource.allDestinations}" var="destination">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{destination.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{destination.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Latitude"/>
                            </f:facet>
                            <h:outputText value="#{destination.lat}">
                                <f:convertNumber  pattern="#0.00" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Longitude"/>
                            </f:facet>
                            <h:outputText value="#{destination.lon}">
                                <f:convertNumber  pattern="#0.00" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <h:button id="deleteListDestinationsBtn" styleClass="btn btn-danger" outcome="deleteDestination.xhtml" value="Delete">
                                <f:param name="id" value="#{destination.id}"/>
                            </h:button>
                        </h:column>
                    </h:dataTable>

                    <div class="form-group">
                        <h:button id="createListDestinationsBtn" styleClass="btn btn-info" outcome="createDestination.xhtml" value="Create new destination"/>
                    </div>

            </h:form>
        </div>
    </f:view>
</h:body>
</html>
