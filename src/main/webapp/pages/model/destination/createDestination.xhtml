<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:outputStylesheet library="css" name="bootstrap.css"/>

<h:head>

    <title>Create new destination</title>

</h:head>
<h:body>
    <f:view>
        <h:form id="createDestinationForm">
            <div class="container" style="padding-left: 50px">

                <h:form class="form-inline" id="userCreateDestinationForm">
                    <div class="row" align="right">
                        <div class="form-group">
                            <h:column>
                                <h:outputText value="Number of connected users: "/>
                                <h:outputText value="${infoViewResource.numberOfConnectedUsers}"/>
                            </h:column>
                        </div>
                    </div>
                </h:form>

                <h2>Create new destination</h2>

                <div class="form-group">
                    <h:outputLabel value="Name: *" for="createDestinationName" />
                    <h:inputText styleClass="form-control" id="createDestinationName" value="#{destination.name}" title="name">
                        <f:validator binding="#{destinationNameJSFValidator}"/>
                        <f:convertNumber  pattern="#0.00"/>
                    </h:inputText>
                    <p:messages for="createDestinationName" display="ico"/>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Latitude: *" for="createDestinationLat" />
                    <h:inputText styleClass="form-control" id="createDestinationLat" value="#{destination.lat}" title="lat">
                        <f:validator binding="#{destinationLatJSFValidator}"/>
                        <f:convertNumber  pattern="#0.00"/>
                    </h:inputText>
                    <p:messages for="createDestinationLat" display="ico"/>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Longitude: *" for="createDestinationLon" />
                    <h:inputText styleClass="form-control" id="createDestinationLon" value="#{destination.lon}" title="lon">
                        <f:validator binding="#{destinationLonJSFValidator}"/>
                    </h:inputText>
                    <p:messages for="createDestinationLon" display="ico"/>
                </div>

                <div class="form-group">
                    <h:commandButton id="createDestinationBtn" styleClass="btn btn-success" value="Create" action="#{destinationViewResource.createDestination(destination)}"/>
                </div>

            </div>
        </h:form>
    </f:view>
</h:body>
</html>
